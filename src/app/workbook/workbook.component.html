<div class="row">
    <div class="col-md-10 offset-md-1">
        <div class="row">
            <div class="col-md-12">
                <app-header></app-header>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <input type="text" name="noteTitle"
                placeholder="Note Title" 
                title="Note Title"
                #InputTextNoteTitle 
                [(ngModel)]="selectedNoteTitle"
                readonly class="form-control">
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-xs-12 col-lg-12">
                <div>
                    <ngx-loading-bar [fixed]="false" ref="loadingWorkbook"
                     [diameter]="20"></ngx-loading-bar>
                </div>
                <div [froalaEditor]="options" #InputText
                    [(froalaModel)]="editorContent">
            </div>
        </div>
    </div>
</div>
