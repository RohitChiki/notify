<div class="row">
    <div class="col-xs-12 col-md-12">
        <br>
        <div class="row">
            <div class="col-xs-12 col-lg-12">
                <app-header></app-header>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-xs-12 col-lg-12">
                <input type="text" name="noteTitle"
                 placeholder="Note Title" 
                 title="Note Title"
                 #InputTextNoteTitle 
                 [(ngModel)]="selectedNoteTitle"
                 readonly class="form-control">
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-xs-12 col-lg-12">
                <div>
                    <ngx-loading-bar [fixed]="false" ref="loadingWorkbook"
                     [diameter]="20"></ngx-loading-bar>
                </div>
                <div [froalaEditor]="options" #InputText (model)="onFroalaModelChanged($event)"
                    [(froalaModel)]="editorContent">
            </div>
        </div>
        <!-- <div class="d-flex flex-row">
            <div class="p-2 justify-content-end align-items-end">
                <button  (click)="moveup()"
                class="btn btn-outline-primary">Move up</button>
            </div>
        </div> -->
    </div>
    <div class="row moveup">
        <div class="col-xs-12 col-lg-12">
            <div style="float: right;">
                <img src="../../assets/hand.png" style="margin-top: -65px; margin-left: -38px;"
                (click)="moveup()" height="30" width="30" title="Move Up">
            </div>
        </div>
    </div>
</div>
