<ngx-loading-bar [diameter]="20"></ngx-loading-bar>
<app-navbar></app-navbar>
<br/>
<div *ngIf="isLoading" style="text-align: center;">
    <app-loading-spinner></app-loading-spinner>
</div>
<div class="mx-auto" *ngIf="!isLoading">
    <div class="text-center">
        <img [src]="avatarUrl" class="rounded user-avatar"
         alt="Cinque Terre"> 
    </div>
    <div class="text-center">
        <p>Hii, <strong>{{userName}}</strong> you can update your profile here!</p>
    </div>
    <form #Form="ngForm" (ngSubmit)="onFormSubmit(Form)">
        <div class="form-row">
            <div class="col">
                <input type="text" name="email"
                [(ngModel)]="userEmail" readonly class="form-control" title="User Email">
            </div>
        </div>
        <div class="form-row">
            <div class="col">
                <div class="input-group">
                    <input class="form-control" placeholder="yyyy-mm-dd"
                           name="dp" [(ngModel)]="userDOB" ngbDatepicker #d="ngbDatepicker">
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary calendar"
                       (click)="d.toggle()" type="button"><i class="fa fa-calendar" aria-hidden="true"></i></button>
                    </div>
                  </div>
            </div>
        </div>
        <div class="form-row">
            <div class="col">
                <select class='select-option form-control' required name="gender" title="Select Gender" required
                    [(ngModel)]='optionSelected' (ngModelChange)='onOptionsSelected($event)'>
                    <option class='option' *ngFor='let option of options'
                    [selected]="option == userGender"
                    [value]="option">{{option}}</option>
                </select>
            </div>
        </div>
        <div class="form-row">
            <div class="col">
                <div class="file-upload-wrapper" data-text="Select your file!"
                 style="border: 2px solid #4daf7c;">
                    <input name="file-upload-field" required
                    type="file" name="img" (change)="onFileSelection($event)"
                    class="file-upload-field" value="">
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="col">
                <p>{{fileName}}</p>
            </div>
        </div>

        <div class="form-row">
            <div class="col">
                <button type="submit"
                 class="btn btn-block btn-outline-primary">Save</button>
            </div>
        </div>
    </form>
</div>
