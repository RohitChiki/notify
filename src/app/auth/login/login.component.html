<div class="container-fluid">
    <div class="row">
        <div class="col-lg-6 col-md-6">
            <img class="wave" src="../assets/wave.png">
            <div class="img">
                <img src="../assets/bg.svg">
            </div>
        </div>
        <div class="col-lg-6 col-md-6 col-xs-12">
            <div class="login-content">
                <div *ngIf="isLoading" style="text-align: center;">
                    <app-loading-spinner></app-loading-spinner>
                </div>
                <form #authForm="ngForm" (ngSubmit)="onSubmitForm(authForm)" *ngIf="!isLoading">
                    <img src="../assets/avatar.svg">
                    <h2 class="title">Login</h2>                                                                  
                        <div class="form-row">
                            <div class="form-group col-lg-12">
                                <input type="text" 
                                placeholder="Email"
                                class="form-control"
                                name="Email"
                                ngModel
                                email
                                required>            
                              </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-lg-12">
                                <input type="password"
                                placeholder="Password"
                                class="form-control"
                                minlength="6"
                                name="Password"
                                ngModel
                                required>
                              </div>
                        </div>
                        <div class="form-row">                            
                            <div class="form-group col-lg-4 col-md-5 col-xs-12">
                                <button type="button"
                                type="submit"                                
                                 [disabled]="!authForm.valid"
                                 class="login-btn btn btn-block btn-sm btn-outline-success">Login</button>
                            </div>
                            <div class="form-group col-lg-8 col-md-8 col-xs-12">
                                <a routerLink="/auth/signup" 
                                class="login-btn btn btn-block btn-sm btn-outline-success">Don't have an account? Register</a>
                            </div>  
                        </div>
                </form>
            </div>
        </div>
    </div>
</div>
