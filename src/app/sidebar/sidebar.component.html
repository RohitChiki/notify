<div class="page-wrapper chiller-theme toggled">
  <a id="show-sidebar" class="btn btn-sm btn-dark">
    <i class="fas fa-bars"></i>
  </a>
  <nav id="sidebar" class="sidebar-wrapper">
    <div class="sidebar-content">
      <div class="sidebar-brand text-center">
        <a style="font-size: 20px;">Notify</a>
        <div id="close-sidebar">
          <i class="fas fa-times"></i>
        </div>
      </div>
      <div class="sidebar-header">
        <div class="user-pic">
          <div *ngIf="isLoading" style="text-align: center;">
            <app-loading-spinner></app-loading-spinner>
        </div>
          <img class="img-responsive img-rounded" 
          [src]="imgUrl"  *ngIf="!isLoading"
          alt="User picture">
        </div>
        <div class="user-info">
          <span class="user-name">
            <strong>{{userName}}</strong>
          </span>
          <span class="user-role">{{email}}</span>
        </div>
      </div>
      <!-- sidebar-search  -->
      <div class="sidebar-menu">
        <ul>
          <li class="header-menu">
            <span>General</span>
          </li>
          <li>
            <a (click)="OnCalendarClick()" class="hand">
              <i class="fa fa-calendar"></i>
              <span>Calendar</span>
            </a>
          </li>
          <li>
            <a (click)="OnUserProfileClick()" class="hand">
              <i class="fa fa-user"></i>
              <span>Update Profile</span>
            </a>
          </li>
          <li>
            <a (click)="OnLogoutClick()" class="hand"  title="Logout">
              <i class="fa fa-power-off"></i>
              <span>Logout</span>
            </a>
          </li>
        </ul>
      </div>
      <!-- sidebar-menu  -->
    </div>
    <!-- sidebar-content  -->
    <div class="sidebar-footer">
      <!-- <a (click)="featureUnderProgress()">
        <i class="fa fa-bell"></i>
        <span class="badge badge-pill badge-warning notification">3</span>
      </a> -->
      <!-- <a (click)="featureUnderProgress()">
        <i class="fa fa-envelope"></i>
        <span class="badge badge-pill badge-success notification">7</span>
      </a>
      <a (click)="featureUnderProgress()">
        <i class="fa fa-cog"></i>
        <span class="badge-sonar"></span>
      </a>
      <a (click)="featureUnderProgress()" title="Logout">
        <i class="fa fa-power-off"></i>
      </a> -->
    </div>
  </nav>
  <!-- sidebar-wrapper  -->
</div>
