<div class="d-flex flex-row text-center">
    <div class="p-2">
        <img src="../../assets/trash-green.png" (click)="DeleteNote()" 
        title="Delete Note" class="icon img-responsive">
    </div>
    <div class="p-2">
        <img src="../../assets/004-star.png" (click)="toggleBookmark()" 
        title={{bookmarkToolTip}}
            class="icon img-responsive">
    </div>
    <div class="p-2 whatsApp-WebLink">
        <img src="../../assets/whatsapp.png" (click)="sendNoteAsWhatsAppMsgWeb()" 
        title="Send this note to your whatsapp contact"
        class="icon img-responsive">
    </div>
    <div class="p-2 whatsApp-MobileLink" (click)="sendNoteAsWhatsAppMsgMobile()">
        <img src="../../assets/whatsapp.png"
         class="icon img-responsive">
    </div>
    <div class="p-2">
        <img src="../../assets/info.png" (click)="showNoteInfo(noteInfo)" 
        title="Note Information"
        class="icon img-responsive">
    </div>
    <div class="p-2">
        <img src="../../assets/hand.png" (click)="moveup()" 
        title="MoveÂ Up"
        class="icon img-responsive move-up">
    </div>
</div>

<ng-template #noteInfo let-d="dismiss">
    <div class="modal-header">
      <strong>Note Information</strong> 
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-10 offset-md-1">
                <div class="row">
                    <div class="col-md-5">
                        <label>Note Title</label>
                    </div>
                    <div class="col-md-7">
                        <label>{{this.noteTitle | uppercase}}</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-5">
                        <label>Bookmarked</label>
                    </div>
                    <div class="col-md-7">
                        <label>{{this.noteBookmark}}</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-5">
                        <label>Created Date</label>
                    </div>
                    <div class="col-md-7">
                        <label>{{this.createDate | date}}</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-5">
                        <label>Last Update Date</label>
                    </div>
                    <div class="col-md-7">
                        <label>{{this.lastUpdateDate | date}}</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-template>
