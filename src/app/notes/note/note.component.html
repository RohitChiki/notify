 <div class="list-group">
            <a style="cursor: pointer;"
            [routerLink]="[index]"
            routerLinkActive="active-route"
            (click)="onSelectedNote()"
            class="list-group-item
                list-group-item-action flex-column align-items-start">
                <div class="d-flex w-100 justify-content-between note">
                    <h6 class="mb-1">{{noteData.noteTitle}} | {{noteIndex}} </h6>
                    <small>
                        <ul style="list-style-type:none;">
                            <li>
                                {{lastUpdatedDateNote | date:'dd-MMM-yyyy'}}
                            </li>
                        </ul>
                    </small>
                </div>
                <p class="mb-1">{{noteData.noteContentPlain}}</p>
            </a>
</div>
